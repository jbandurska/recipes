<div class="thumbnail" [class.checked]="recipe.checked">
  <a [routerLink]="[recipe.title]">
    <img
      loading="lazy"
      [src]="recipe.photo"
      [alt]="recipe.title"
      class="photo"
    />
    <div class="title">{{ recipe.title }}</div>
  </a>
  <input
    type="checkbox"
    [checked]="recipe.checked"
    (change)="toggleRecipe(recipe)"
  />
</div>
